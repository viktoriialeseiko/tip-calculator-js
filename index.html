<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        <h3 id="header">Tip Calculator</h3>
        <div class="wrapper">
            <p>How much was your bill?</p>
            <label>$</label>
            <input id="bill-amount" placeholder="Bill Amount" type="text"></input>
            <p>How was your service?</p>
            <select id="select">
                <option selected disabled>--Choose an Option--</option>
                <option value="0.3">30% - Outstanding</option>
                <option value="0.2">20% - Good</option>
                <option value="0.15">15% - It was OK</option>
                <option value="0.1">10% - Bad</option>
                <option value="0.05">5% - Terrible</option>
            </select>
            <p>How many people are sharing the bill?</p>
            <input type="text" id="number-of" placeholder="Number of People">
            <label>people</label>
            <br>
        </div>
        <footer>
            <button id="calculate">Calculate!</button>
            <h3 class="show hide">TIP AMOUNT</h3>
            <h1 id="amount"></h1>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
